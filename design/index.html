<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="icon" type="image/png" href="../images/favicon-32x32.png">
    </head>
    <body class="app">
        <header class="app-header">
            <a href="#" class="logo-reference">
                <img class="svg-logo" src="../images/logo.svg">
            </a>
        </header>
        <main class="app-main">
            <div class="app-image">
                <img class="svg-image" src="../images/illustration-mockups.svg">
            </div>
            <div class="app-description">
                <article class="app-article">
                    <h1>Build The Community <br/> Your Fans Will Love</h1>
                    <p>Huddle re-images the way we build communities. You have a choice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                </article>
                <button class="btn" type="button">
                    Register
                </button>
            </div>            
        </main>
        <footer class="app-footer">
            <!--Thanks to frontendmentor.io! :D -->
            <ul class="ul-menu footer-logo">
                <li>
                    <span class="fa-stack">
                        <i class="fa fa-circle-thin fa-stack-2x fa-white"></i>
                        <i class="fa fa-facebook fa-white fa-stack-1x"></i>
                    </span>                    
                </li>
                <li>
                    <span class="fa-stack">
                        <i class="fa fa-circle-thin fa-stack-2x fa-white"></i>
                        <i class="fa fa-twitter fa-white fa-wrapper-circle fa-stack-1x"></i>
                    </span>                    
                </li>
                <li>
                    <span class="fa-stack">
                        <i class="fa fa-circle-thin fa-stack-2x fa-white"></i>
                        <i class="fa fa-instagram fa-white fa-wrapper-circle fa-stack-1x"></i>
                    </span>
                </li>
            </ul>
        </footer>
    </body>
</html>
